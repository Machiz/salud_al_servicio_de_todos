<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo con Cytoscape.js</title>
    <script src="https://unpkg.com/cytoscape@3.19.0/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Grafo Visualizado</h1>
    <div id="cy"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los datos del grafo desde el contexto de Django
            const grafoData = JSON.parse('{{ grafo_data|safe }}');
            
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: grafoData,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#0074D9',
                            'label': 'data(id)'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#FF4136',
                            'target-arrow-color': '#FF4136',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    rows: 1
                }
            });
        });
    </script>
</body>
</html>
